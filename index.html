<!DOCTYPE html>
<html>
    <head>
        <title>Wrong answer generator</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>

        <link rel='stylesheet' href='css/bootstrap/bootstrap.min.css' type='text/css' />

        <script src='//code.jquery.com/jquery-2.1.1.min.js'></script>

        <script src='js/wrong-answer.js'></script>

    </head>
    <body>
        <div class='container'>
            <div class='page-header'>
                <h1 id='type'>Wrong answer generator</h1>
            </div>

            <div id='form-enter-message' class='form-group form-group-lg'>
                <label class='control-label' for='wrong-message'>Enter your message to generate a wrong answer page</label>
                <textarea id='ta-wrong-message' class='form-control' rows='3' placeholder='Enter message here'></textarea>
                <button id='btn-generate' type='button' class='btn btn-default center-block'>Generate</button>
            </div>


            <div id='form-url' style='display:none'>
                <div class='form-group form-group-lg'>
                    <label class='control-label' for='wrong-message'>Click and press Ctrl+C to quickly copy the URL</label>
                    <input class='form-control' id='wrong-message' placeholder='url to display here' type='text'>
                    <button type='button' class='btn btn-default'>Generate</button>
                    <button id='btn-reset' type='button' class='btn btn-warning'>Reset</button>
                </div>
            </div>
        </div>
    </body>
</html>
